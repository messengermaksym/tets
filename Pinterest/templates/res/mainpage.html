{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}" class="logo">Pinterest Clone</a>
            <div class="search-bar">
                <label>
                    <input type="text" placeholder="Search">
                </label>
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <a href="{% url 'create_board' %}" class="btn create-board">Create Board</a>
                <a href="{% url 'profile' %}" class="user-profile">
                    <img src="{% static 'img/profile.jpg' %}" alt="Profile Picture">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="boards-container">
            {% for board in boards %}
            <div class="board-card">
                <a href="{% url 'board_detail' board.id %}">
                    <img src="{{ board.cover_image.url }}" alt="{{ board.title }}">
                    <h3>{{ board.title }}</h3>
                </a>
            </div>
            {% endfor %}
        </div>
    </main>

</body>
</html>
