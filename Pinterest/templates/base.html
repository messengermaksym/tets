<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffd2da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main {
            text-align: center;
            padding: 20px;
            background-color: #ffefef;
            border-radius: 10px;
            box-shadow: 0 10px 10px rgba(147, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(159, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-sizing: border-box;
            color: deeppink;
        }

        button[type="submit"] {
            background: linear-gradient(to right, #ffb8dc, #ff9a9d);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(to right, #ff9ccc, #ff7676);
        }

        p {
            text-align: center;
            color: #555;
        }

        a {
            color: #ff9a9d;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
